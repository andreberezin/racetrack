<!doctype html>
<html lang="en">
<head>
    <title></title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div id="links">
    <a href="/spectator" id="spectatorLink">Spectator</a>
    <a href="/login" id="login">Worker</a>
</div>
<div id="mainContentArea">
    <p>News here</p>
</div>
<button id="notifyButton">Socket button!</button>


<script type="module">
    import loadMainHeader from './MainHeader.js';
    loadMainHeader();
</script>

<script>
    const socket = io();

    document.getElementById('notifyButton').addEventListener('click', () => {
        // Emit the button press event to the server
        socket.emit('myButtonPressed');
    });

    // Handle the "Socket button" click
    document.getElementById('notifyButton').addEventListener('click', () => {
        socket.emit('myButtonPressed');
    });

    // Dynamically import and load login content when "Worker" link is clicked
    document.getElementById('login').addEventListener('click', async (event) => {
        event.preventDefault(); // Prevent default link behavior
        const { loadLoginContent } = await import('./login.js');
        loadLoginContent(); // Call the function to load content into mainContentArea
    });


</script>

</body>
</html>
